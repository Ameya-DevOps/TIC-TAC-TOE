name: CICD Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  compile:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Trivy FS Scan
        run: trivy fs --format table -o fs-report.json .

      - name: Install Gitleaks
        run: sudo apt install gitleaks -y

      - name: Run Gitleaks Code Scan
        run: gitleaks detect --source . --report-format json --report-path gitleaks-report.json

  sonar_scan:
    runs-on: self-hosted
    needs: compile
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history for better analysis

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate check
        id: sonarqube-quality-gate-check
        uses: SonarSource/sonarqube-quality-gate-action@master
        with:
          pollingTimeoutSec: 600
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  build_docker_image_and_push:
    runs-on: self-hosted
    needs: sonar_scan
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ameya1512/tic-tac:latest
          file: ./Dockerfile

  deploy_to_eks:
    runs-on: self-hosted
    needs: build_docker_image_and_push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Stop and remove existing Docker container (if running)
        run: |
          docker stop game || true
          docker rm game || true

      - name: Update kubeconfig for EKS
        run: aws eks --region ap-south-1 update-kubeconfig --name EKS_CLOUD

      - name: Deploy new version to Kubernetes
        run: |
          kubectl delete -f deployment-service.yml || true
          kubectl apply -f deployment-service.yml
          kubectl rollout status deployment/game-deployment --timeout=120s

      - name: Verify Deployment
        run: kubectl get pods -o wide
